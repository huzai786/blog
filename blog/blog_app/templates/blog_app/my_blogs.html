{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container txt">
    <div class="row">
        <div class="col-md-1">
            <div class="w-25 mt-5 bt-create">
                <a href="{% url 'blog-create' %}"><button class="btn btn-primary btn-block bt1 my-1">Create blog</button></a>
            </div>
        </div>
        <div class="col-md-11">
            {% for blog in blogs %}
            <div class="card mt-5 clr" style="position: relative;">
                <div class="row">
                    <div class="col-md-3 crt">
                        <div class="athr"><i>-Created on {{ blog.date_created|date }}</i></div>
                        <h5 class="mt-3"></h5>
                    </div>
                    <div class="col-md-9 mt-5">
                        <a href="{{ blog.get_absolute_url }}" style="text-decoration: none; color: rgba(0, 0, 0, 0.8);"><h1 class="mx-3" style="font-weight: bold; margin-top: -5%;">{{ blog.title }}</h1></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="mx-3" style="font-size: 13px;">{{ blog.content|truncatechars:400 }}
                            <span><a href="{{ blog.get_absolute_url }}" style="text-decoration: none">(read more)</a></span>
                        </p>
                    </div>
                </div>
                <div class="row py-4">
                </div>
                <div class="athr">-<i> author {{ blog.user }}</i></div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
</div>
{% endblock content %}
