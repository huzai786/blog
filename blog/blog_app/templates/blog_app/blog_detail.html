{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid con2">
    <div class="row">
        <div class="col-md-1">
            <a href="{% url 'home' %}"><button class="btn btn-primary bt1">&larr; <strong> Back</strong></button></a>
        </div>
        <div class="col-md-10">
            <div class="card mt-5 clr my-4">
                <div class="row">
                    <div class="col-md-10">
                        <a href="{{ blog.get_absolute_url }}" class="blg-title">
                            <h1 style="font-weight: bold;" class="mx-3 mt-4">{{ object.title }}</h1>
                        </a>
                    </div>
                    <div class="col-md-2">
                        <small class="mt-3">-Created on {{ object.date_created|date }}</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="mx-3" style="font-size: 20px;">{{ object.content }}
                            {% if request.user == blog.user %}
                            <span style="float: right;">
                                <a href="{% url 'blog-edit' blog.id %}">
                                    <img src="{% static 'images/edit.png' %}"
                                ></a>
                            </span>
                            {% endif %}
                        </p>
                    </div>
                </div>
                <div class="row py-4 abs">
                    <div class="blg-atr"><a href="{{ object.get_profile_url }}" style="color: black;" class="mx-2"><i> -author {{ object.user }}</i></a></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr style="width: 80%; margin-left: 10%;">
                    </div>
                </div>
                {% if request.user == blog.user %}
                <div class="mb-2 mx-2">
                    <a href="{% url 'blog-delete' object.id %}"><button class="btn btn-danger">Delete</button></a>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-md-12">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
{% endblock content %}
