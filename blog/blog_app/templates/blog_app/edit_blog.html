{% extends 'main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="mt-5 mx-5">
    <a href="{% url 'blog-detail' object.id %}"><button class="btn btn-primary bt1">Go back</button></a>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="container mt-5">
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary bt1 mx-1">
    </div>
</form>

{% endblock content %}
